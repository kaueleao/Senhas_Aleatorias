<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Gerador de Senha Aleatória</title>
        <link href="css/estilo.css" rel="stylesheet"/>
        <!--JQUERY CDN: Usado para a criação da mensagem de alerta-->  
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>   
    </head>
    <body>
        
        <h1>Gerador de Senha Aleatória</h1>
        <div id="principal">
            <script src="js/script.js"></script>
            <div id="primeiro">
                <button id="btngerar" onclick="gerar()">Gerar Senha</button>
                <button id="btnlimpar" onclick="limpar()">Limpar Senha</button>
            </div>
            
            <div id=segundo>
                <h2 id="resultado">Senha Gerada</h2> 
            </div>
        
            <div id=terceiro>
                <button id="btncopiar" onclick="copiar()">Copiar</button> 
            </div>
            
            
        </div>
        <!--Criação da Div com conteúdo em branco para a exibição da mensagem quando a senha for copiada-->
        <div id="mensagem" >
            <p>  </p>
        </div>
        <!--Função para exibir mensagem na tela usando Jquery-->
            <script>
                $('#btncopiar').on("click",msg); 

                function msg(){
                    
                   
                   $("#mensagem").show().html("SENHA COPIADA !!!");
                    setTimeout(function () {
                    $("#mensagem").hide();
                    }, 3000);
                    
                }
            </script>
    </body>
</html>
